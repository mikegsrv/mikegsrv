name: Firebase > Deploy on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github > Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Hugo > Install
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.68.3'
          extended: true
      - name: Hugo > Build
        run: hugo
      - name: Firebase > Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIKEGSRV_CV }}'
          channelId: live
          projectId: mikegsrv-cv
      - name: Telegram > Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: 'gusarov.dev: Deployed [live channel](gusarov.dev). Please, review changes.'

